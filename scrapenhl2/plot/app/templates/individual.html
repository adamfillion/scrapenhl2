<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ pagetitle }}</title>
</head>
<body>
<form action="{{ url_for('player_chart', playerid=playerid, startseason=startseason, endseason=endseason, charttype=charttype)}}"
      method='post'>
    <h3>Chart Type</h3>
    <select name='charttype'>
        {% for charttype in charttypes%}
        <option value='{{ charttype }}'>{{ charttype }}</option>
        {% endfor %}
    </select>
    <h3>Start season</h3>
    <select name='startseason'>
        {% for yr in range(2010, currentseason+1) %}
        <option value='{{ yr }}'>{{ yr }}</option>
        {% endfor %}
    </select>
    <h3>End season</h3>
    <select name='endseason'>
        {% for yr in range(2011, currentseason+2) %}
        <option value='{{ yr }}'>{{ yr }}</option>
        {% endfor %}
    </select>

    <input type='submit' value='submit'>
</form>
<img src="{{ url_for('player_chart_background', playerid=playerid, startseason=startseason, endseason=endseason, charttype=charttype)}}"
     alt="Loading...">
</body>
</html>
